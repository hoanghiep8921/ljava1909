<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Spring MVC</title>
</head>
<body>
    <h1>Hello World</h1>
    <p>Tên của Sinh viên là :
        <span th:text="${studentModel.getName()}"></span>
    </p>
    <p>Tuổi của Sinh viên là :
        <span th:text="${studentModel.getAge()}"></span>
    </p>
    <p>Mã của Sinh viên là :
        <span th:text="${studentModel.getCode()}"></span>
    </p>
</body>
</html>
