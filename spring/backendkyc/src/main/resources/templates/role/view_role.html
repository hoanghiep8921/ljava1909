<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head th:replace="include/layout::common_head(~{::title},~{::link})">
        <title>Quản lý thông tin người dùng</title>
        <link />
    </head>
    <body class="no-skin">
        <header th:replace="include/layout::head_menu"></header>
        <div class="main-container" id="main-container">
            <aside class="main-sidebar" th:replace="include/layout::left_menu"></aside>
            <div class="main-content">
                <div class="breadcrumbs" id="breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="default-icon fa fa-home home-icon"></i>
                            <a href="javascript:;">Home</a>
                        </li>
                        <li class="active"><span th:text="${titlePage}"></span></li>
                    </ul>
                    <!-- /.breadcrumb -->
                </div>
                <div class="page-content">
                    <div class="page-content-area">
                        <div class="page-header">
                            <h1>
                                <a th:href="@{/role/list}">Quản trị hệ thống - Nhóm quyền</a>
                                <small><i class="default-icon fa fa-angle-double-right"></i><span th:text="${titlePage}"></span></small>
                            </h1>
                        </div>
                        <!-- /.page-header -->
                        <div class="row">
                            <div class="col-xs-12">
                                <div th:replace="include/layout::notice_box"></div>

                                <form id="formInsert" name="formInsert" action="#" th:object="${role}" method="POST"
                                      class="form-horizontal form-row-seperated">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right p_top">Tên nhóm quyền </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" th:field="*{roleCode}" disabled="disabled"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right p_top">Mô tả nhóm quyền</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" th:field="*{description}" disabled="disabled"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right p_top">Chức năng</label>
                                        <div class="col-sm-10">
                                            <div class="tabbable">
                                                <ul class="nav nav-tabs" id="myTab" >
                                                    <li class="active">
                                                        <a data-toggle="tab">
                                                            Truy cập hệ thống
                                                        </a>
                                                    </li>
                                                </ul>
                                                <div class="tab-content">
                                                    <div id="functionGroup" class="tab-pane fade in active">
                                                        <div class="control-group">
                                                            <div th:each="funcGroup, iterStat : ${lstFuncGroup}" class="checkbox">
                                                                <label>
                                                                    <input th:name="chkFunctions" th:value="${funcGroup.functionID}" type="checkbox" class="ace"
                                                                           th:checked="${roleFunction != null && #lists.contains(roleFunction, funcGroup.functionID)}" disabled="disabled"/>
                                                                    <span class="lbl" th:text="${'&nbsp;' + funcGroup.functionCode}"> Choice</span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix form-actions">
                                        <div class="col-md-offset-2 col-md-10">
                                            <a class="btn" th:href="@{/role/list}">Về Danh sách</a></div>
                                    </div>
                                </form>      
                            </div>                                                                       
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.page-content-area -->
            </div>
            <!-- /.page-content -->
        </div>
        <!-- /.main-content -->
        <footer class="footer" th:replace="include/layout::footer"></footer>
        <div th:replace="include/layout::js_include">
        </div>
    </body>
</html>
